<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="stylesheet" href="{{ "custom.css" | relURL }}">
  </head>
  <body>
    <header>
      <h1>{{ .Site.Title }}</h1>
      <p>{{ .Site.Params.description }}</p>
    </header>

    <main>
      <h2>{{ .Title }}</h2>
      {{ .Content }}
    </main>

    <footer>
      <p>&copy; 2025 {{ .Site.Title }}</p>
    </footer>
  </body>
</html>
