<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts</title>
  <link rel="stylesheet" href="/TheInfiniteBlog/custom.css">
</head>
<body>
  <header>
    
      <h1 class="site-title">The Infinite Blog</h1>
    
    <nav class="site-nav">
      <a href="/TheInfiniteBlog/">Home</a>
      <span class="nav-sep">|</span>
      <a href="/TheInfiniteBlog/posts/">Posts</a>
      <span class="nav-sep">|</span>
      <a href="/TheInfiniteBlog/gallery/">Gallery</a>
    </nav>
  </header>

  <main>
    
      
<h1 class="site-title">Posts</h1>

<div class="post-preview-list">
  
    <a class="post-preview" href="/TheInfiniteBlog/posts/first-contact/">
      <h2 class="article-title">First Contact</h2>
      <p>
        The first dev log for my solo sci-fi game project...
      </p>
    </a>
  
</div>



    
  </main>

  <footer></footer>

  <!-- ðŸ” Image Modal -->
  <div id="imageModal" class="modal" style="display:none;">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- ðŸ” Post Modal -->
  <div id="postModal" class="modal" style="display:none;">
    <span class="close" onclick="closePostModal()">&times;</span>
    <div class="modal-content" id="postModalContent"></div>
  </div>

  <!-- ðŸ§  Modal JavaScript -->
  <script>
    function openModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      if (!modal || !modalImg) return;
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      const modal = document.getElementById("imageModal");
      if (modal) modal.style.display = "none";
    }

    function closePostModal() {
      const modal = document.getElementById("postModal");
      const content = document.getElementById("postModalContent");
      if (modal && content) {
        modal.style.display = "none";
        content.innerHTML = "";
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.gallery-grid img').forEach(img => {
        img.addEventListener('click', (e) => {
          e.preventDefault();
          openModal(img.src);
        });
      });

      document.querySelectorAll(".read-more-btn").forEach(button => {
        button.addEventListener("click", () => {
          const modal = document.getElementById("postModal");
          const content = document.getElementById("postModalContent");
          const postId = button.dataset.postId;
          const postContent = document.getElementById(postId);
          if (modal && content && postContent) {
            content.innerHTML = postContent.innerHTML;
            modal.style.display = "block";
          }
        });
      });
    });

    document.addEventListener("keydown", function (event) {
      if (event.key === "Escape") {
        closeModal();
        closePostModal();
      }
    });
  </script>
</body>
</html>
