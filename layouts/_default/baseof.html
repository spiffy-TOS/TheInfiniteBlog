<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" dir="auto">
  <head>
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="{{ "custom.css" | relURL }}">
  </head>
  <body class="{{ .Type }} {{ .Site.Params.defaultTheme | default "auto" }}" id="top">
    {{ partial "header.html" . }}
    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  </body>
</html>
