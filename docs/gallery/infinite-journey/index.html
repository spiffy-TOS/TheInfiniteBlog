<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Infinite Journey Gallery</title>
  <link rel="stylesheet" href="/TheInfiniteBlog/custom.css">
</head>
<body>
  <header>
    <nav class="site-nav">
      <a href="/TheInfiniteBlog/">Home</a> |
      <a href="/TheInfiniteBlog/posts/">Posts</a> |
      <a href="/TheInfiniteBlog/gallery/">Gallery</a>
    </nav>
    <h1 class="site-title">The Infinite Blog</h1>
  </header>

  <main>
    <div class="post-content">
      <h1 class="site-title">The Infinite Journey Gallery</h1>
<div class="gallery-grid">
<p><a href="/gallery/infinite-journey/concept1/">
<img src="/TheInfiniteBlog/images/infinite-journey/concept1.png" alt="Concept Art 1">
</a></p>
<p><a href="/gallery/infinite-journey/dreamingbig/">
<img src="/TheInfiniteBlog/images/infinite-journey/dreamingbig.png" alt="Dreaming Big">
</a></p>
<p><a href="/gallery/infinite-journey/concept2/">
<img src="/TheInfiniteBlog/images/infinite-journey/concept2.png" alt="Concept Art 2">
</a></p>
<p><a href="/gallery/infinite-journey/ogconcept/">
<img src="/TheInfiniteBlog/images/infinite-journey/ogconcept.png" alt="First image produced for the game">
</a></p>
</div>

    </div>
  </main>

  <footer></footer>

  <!-- 🔍 Modal for image previews -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- 🔧 Inline script or replace with script src if external later -->
  <script>
    function openModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    document.addEventListener('keydown', function (event) {
      if (event.key === "Escape") closeModal();
    });

    window.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.gallery-grid img');
      images.forEach(img => {
        img.addEventListener('click', (e) => {
          e.preventDefault();
          openModal(img.src);
        });
      });
    });
  </script>
</body>
</html>
